<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="registro.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registrate!</title>
    <link rel="icon" href="imagenes/b71fb90ad3df1552ae006a0cbbe74a79.png" type="image.png">
</head>
<body>
    <header>
        <a href="index.html">
        <img src="imagenes/b71fb90ad3df1552ae006a0cbbe74a79.png" alt="tangerine" width="100px">
        </a>
        <h1>Tangerine.com</h1>
    </header>    

    <main>
        <section class="formulario">
            <h2>Registro de Usuario</h2>
        <!-- Aquí irían los mensajes de error -->
        <div class="error-message">Por favor, rellena todos los campos</div>
        <form action="#">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" placeholder="Ingrese su nombre de usuario">

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico">

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Ingrese su contraseña">

            <input type="submit" value="Registrarse">
        </form>

        <p><a href="Inicio-Sesion.html">¿Ya tienes cuenta? Inicia sesión</a></p>
        </section>
    </main>
</body>
</html>
