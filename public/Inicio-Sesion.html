<!DOCTYPE html>
<link rel="stylesheet" href="Sesion.css">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia sesión</title>
    <link rel="icon" href="imagenes/b71fb90ad3df1552ae006a0cbbe74a79.png" type="image.png">
</head>
<body>
    <header>
        <a href="index.html">
            <img src="imagenes/b71fb90ad3df1552ae006a0cbbe74a79.png" alt="tangerine" width="100px">
            </a>
            <h1>Tangerine.com</h1>
    </header>

    <main>
        <div class="login">
            <h2>Inicio de Sesión</h2>
            <img src="" alt="">
            <form action="#">
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" name="username" placeholder="Ingrese su nombre de usuario" required>
    
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
    
                <div class="options">
                    <label>
                        <input type="checkbox" name="remember"> Recuérdame
                    </label>
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
    
                <input type="submit" value="Iniciar Sesión">
            </form>
        </div>
    </main>
</body>
</html>
